<!DOCTYPE html>
<!-- Déclare que le document est de type HTML5 -->
<html lang="fr">
<!-- La racine du document HTML, avec l'attribut lang pour spécifier la langue -->

<head>
    <!-- La section head contient des métadonnées et des liens vers des feuilles de style ou des scripts -->
    <meta charset="UTF-8">
    <!-- Définit l'encodage des caractères pour le document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Assure une bonne mise en page sur les appareils mobiles -->
    <title>Titre de la page</title>
    <!-- Le titre de la page, qui apparaît dans l'onglet du navigateur -->
    <link rel="stylesheet" href="../CSS/connexion.css">
</head>

<body>
    <!-- En-tête avec Logo et Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- La section body contient le contenu de la page, comme du texte, des images, etc. -->
    <h1>Bienvenue sur ma page HTML !</h1>
    <!-- Un exemple de titre -->
    <p>Ceci est un paragraphe d'introduction.</p>
    <!-- Un exemple de paragraphe -->
</body>

</html>
